<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple To Do</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 60px;
		}
	</style>
</head>
<body>
	
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Simple To Do</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#about">About Crinoline</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>

<div class="container">

	<div class="simpleToDoApp">
		<h1>To Dos</h1>
		~{if condition="$todos:length===0"}<p>No to do's yet.</p>{if}~
		~{if condition="$todos:length===1"}<p>1 to do.</p>{if}~
		~{if condition="$todos:length > 1"}<p>~{$todos:length}~ to do's.</p>{if}~
		~{foreach collection="todos" as="todo"}
		<p class="todo">
			<label><input type="checkbox" ~{if condition="$todo:checked=='1'"}checked="checked"{if}~ />
			~{$todo:caption}~ <a href="#">[X]</a></label>
		</p>
		{foreach}~
		<form action="?" method="post">
			<p>
				<input type="text" />
				<button type="submit">+</button>
			</p>
		</form>
	</div>

</div><!-- /.container -->

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
